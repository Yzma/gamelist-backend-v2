application:
  title: GameList
  version: 1.0.0

security:
  jwt:
    secret-key: examplesecretkey
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/grapghql_game_list
    username: username
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
#    defer-datasource-initialization: true
  sql:
    init:
      mode: never
management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.hibernate.sql: DEBUG
